
name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run elasticity script
        run: python project/scripts/elasticity_pricing.py
      - name: Run monthly forecast
        run: python project/scripts/monthly_forecast.py
      - name: List outputs
        run: ls -la project/data/processed | head -n 50
