<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ›’ E-Commerce Analytics Dashboard</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --primary-color: #6366f1;
            --primary-hover: #5855eb;
            --secondary-color: #8b5cf6;
            --accent-color: #06b6d4;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --dark-color: #1f2937;
            --light-color: #f8fafc;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow-light: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-medium: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-heavy: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            --gradient-primary: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            --gradient-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --border-radius: 16px;
            --border-radius-sm: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        [data-theme="dark"] {
            --dark-color: #f8fafc;
            --light-color: #1f2937;
            --glass-bg: rgba(31, 41, 55, 0.8);
            --glass-border: rgba(75, 85, 99, 0.3);
            --shadow-light: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
            --shadow-medium: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
            --shadow-heavy: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
            --gradient-bg: linear-gradient(135deg, #1e293b 0%, #334155 100%);
        }

        * {
            box-sizing: border-box;
        }

        body {
            background: var(--gradient-bg);
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: var(--dark-color);
            margin: 0;
            padding: 0;
            transition: var(--transition);
            overflow-x: hidden;
        }

        .dashboard-container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-heavy);
            margin: 1rem;
            overflow: hidden;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .dashboard-header {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            color: var(--dark-color);
            padding: 3rem 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .dashboard-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--gradient-primary);
            opacity: 0.05;
            z-index: -1;
        }

        .dashboard-header h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }

        .dashboard-header p {
            font-size: 1.125rem;
            opacity: 0.8;
            margin: 0;
            font-weight: 400;
        }

        .theme-toggle {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            width: 3rem;
            height: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            backdrop-filter: blur(10px);
        }

        .theme-toggle:hover {
            transform: scale(1.05);
            box-shadow: var(--shadow-medium);
        }

        .stats-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius-sm);
            padding: 2rem 1.5rem;
            margin-bottom: 1rem;
            box-shadow: var(--shadow-light);
            transition: var(--transition);
            border: none;
            position: relative;
            overflow: hidden;
        }

        .stats-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
            transform: scaleX(0);
            transition: var(--transition);
        }

        .stats-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: var(--shadow-medium);
        }

        .stats-card:hover::before {
            transform: scaleX(1);
        }

        .stats-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            opacity: 0.8;
            transition: var(--transition);
        }

        .stats-card:hover .stats-icon {
            transform: scale(1.1);
        }

        .stats-number {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
        }

        .stats-label {
            font-size: 0.875rem;
            color: var(--dark-color);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            opacity: 0.7;
            font-weight: 600;
        }

        .chart-container {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius-sm);
            padding: 2rem;
            margin-bottom: 1rem;
            box-shadow: var(--shadow-light);
            transition: var(--transition);
        }

        .chart-container:hover {
            box-shadow: var(--shadow-medium);
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .chart-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--dark-color);
            margin: 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .data-source-selector {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius-sm);
            padding: 2rem;
            margin-bottom: 1rem;
            box-shadow: var(--shadow-light);
        }

        .btn-custom {
            background: var(--gradient-primary);
            border: none;
            color: white;
            padding: 0.875rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.875rem;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-light);
        }

        .btn-custom::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: var(--transition);
        }

        .btn-custom:hover::before {
            left: 100%;
        }

        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
            color: white;
        }

        .btn-custom:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .product-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius-sm);
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: var(--shadow-light);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--gradient-primary);
            opacity: 0;
            transition: var(--transition);
            z-index: -1;
        }

        .product-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: var(--shadow-medium);
        }

        .product-card:hover::before {
            opacity: 0.05;
        }

        .product-title {
            font-weight: 600;
            color: var(--dark-color);
            margin-bottom: 0.5rem;
            font-size: 1.125rem;
        }

        .product-price {
            font-size: 1.25rem;
            font-weight: 800;
            color: var(--success-color);
            margin-bottom: 0.25rem;
        }

        .product-rating {
            color: #fbbf24;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .loading-spinner {
            display: none;
            text-align: center;
            padding: 3rem;
        }

        .loading-spinner .spinner-border {
            width: 3rem;
            height: 3rem;
            border-width: 0.25em;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: var(--danger-color);
            padding: 1rem;
            border-radius: var(--border-radius-sm);
            border-left: 4px solid var(--danger-color);
            margin-bottom: 1rem;
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(16, 185, 129, 0.2);
            color: var(--success-color);
            padding: 1rem;
            border-radius: var(--border-radius-sm);
            border-left: 4px solid var(--success-color);
            margin-bottom: 1rem;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .slide-up {
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .dashboard-header h1 {
                font-size: 2rem;
            }

            .dashboard-header {
                padding: 2rem 1rem;
            }

            .stats-card {
                margin-bottom: 1rem;
                padding: 1.5rem 1rem;
            }

            .chart-container {
                padding: 1.5rem 1rem;
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--glass-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--glass-border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="dashboard-container">
            <!-- Header -->
            <div class="dashboard-header">
                <div class="theme-toggle" id="themeToggle" title="Toggle Dark Mode">
                    <i class="fas fa-moon"></i>
                </div>
                <h1><i class="fas fa-shopping-cart"></i> E-Commerce Analytics Dashboard</h1>
                <p>Real-time insights from your product data pipeline</p>
            </div>

            <!-- Data Source Selector -->
            <div class="container-fluid p-4">
                <div class="data-source-selector">
                    <div class="row align-items-center">
                        <div class="col-md-6">
                            <h5 class="mb-0"><i class="fas fa-database"></i> Data Source</h5>
                        </div>
                        <div class="col-md-6">
                            <div class="d-flex gap-2 justify-content-end">
                                <select id="dataSource" class="form-select" style="max-width: 200px;">
                                    <option value="dummyjson">DummyJSON API</option>
                                    <option value="fakestore">FakeStore API</option>
                                </select>
                                <button id="analyzeBtn" class="btn btn-custom">
                                    <i class="fas fa-chart-line"></i> Analyze Data
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Status Messages -->
                <div id="statusContainer"></div>

                <!-- Loading Spinner -->
                <div id="loadingSpinner" class="loading-spinner">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Analyzing your e-commerce data...</p>
                </div>

                <!-- Statistics Cards -->
                <div id="statsContainer" class="row g-3 mb-4" style="display: none;">
                    <div class="col-md-3">
                        <div class="stats-card text-center">
                            <div class="stats-icon text-primary"><i class="fas fa-boxes"></i></div>
                            <div class="stats-number text-primary" id="totalProducts">-</div>
                            <div class="stats-label">Total Products</div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stats-card text-center">
                            <div class="stats-icon text-success"><i class="fas fa-building"></i></div>
                            <div class="stats-number text-success" id="totalBrands">-</div>
                            <div class="stats-label">Brands</div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stats-card text-center">
                            <div class="stats-icon text-warning"><i class="fas fa-tags"></i></div>
                            <div class="stats-number text-warning" id="totalCategories">-</div>
                            <div class="stats-label">Categories</div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stats-card text-center">
                            <div class="stats-icon text-info"><i class="fas fa-dollar-sign"></i></div>
                            <div class="stats-number text-info" id="avgPrice">$-</div>
                            <div class="stats-label">Avg Price</div>
                        </div>
                    </div>
                </div>

                <!-- Charts Row -->
                <div id="chartsContainer" style="display: none;">
                    <div class="row g-3 mb-4">
                        <div class="col-md-6">
                            <div class="chart-container">
                                <div class="chart-header">
                                    <h5 class="chart-title"><i class="fas fa-chart-pie"></i> Price Distribution</h5>
                                </div>
                                <canvas id="priceChart"></canvas>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="chart-container">
                                <div class="chart-header">
                                    <h5 class="chart-title"><i class="fas fa-star"></i> Rating Distribution</h5>
                                </div>
                                <canvas id="ratingChart"></canvas>
                            </div>
                        </div>
                    </div>

                    <!-- Top Lists -->
                    <div class="row g-3 mb-4">
                        <div class="col-md-6">
                            <div class="chart-container">
                                <div class="chart-header">
                                    <h5 class="chart-title"><i class="fas fa-crown"></i> Top Brands</h5>
                                </div>
                                <div id="topBrandsList" class="list-group list-group-flush">
                                    <!-- Brands will be populated here -->
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="chart-container">
                                <div class="chart-header">
                                    <h5 class="chart-title"><i class="fas fa-layer-group"></i> Top Categories</h5>
                                </div>
                                <div id="topCategoriesList" class="list-group list-group-flush">
                                    <!-- Categories will be populated here -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Sample Products -->
                <div id="productsContainer" class="chart-container" style="display: none;">
                    <div class="chart-header">
                        <h5 class="chart-title"><i class="fas fa-gift"></i> Sample Products</h5>
                    </div>
                    <div id="productsGrid" class="row g-3">
                        <!-- Products will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Global variables
        let priceChart = null;
        let ratingChart = null;
        let currentTheme = localStorage.getItem('theme') || 'light';

        // DOM elements
        const analyzeBtn = document.getElementById('analyzeBtn');
        const dataSourceSelect = document.getElementById('dataSource');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const statusContainer = document.getElementById('statusContainer');
        const statsContainer = document.getElementById('statsContainer');
        const chartsContainer = document.getElementById('chartsContainer');
        const productsContainer = document.getElementById('productsContainer');
        const themeToggle = document.getElementById('themeToggle');

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            analyzeBtn.addEventListener('click', analyzeData);
            themeToggle.addEventListener('click', toggleTheme);

            // Set initial theme
            setTheme(currentTheme);

            // Add intersection observer for animations
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('fade-in');
                    }
                });
            }, observerOptions);

            // Observe elements for animation
            document.querySelectorAll('.stats-card, .chart-container, .product-card').forEach(el => {
                observer.observe(el);
            });
        });

        function toggleTheme() {
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            setTheme(currentTheme);
            localStorage.setItem('theme', currentTheme);
        }

        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            const icon = themeToggle.querySelector('i');
            if (theme === 'dark') {
                icon.className = 'fas fa-sun';
                themeToggle.title = 'Switch to Light Mode';
            } else {
                icon.className = 'fas fa-moon';
                themeToggle.title = 'Switch to Dark Mode';
            }
        }

        async function analyzeData() {
            const source = dataSourceSelect.value;

            // Show loading
            showLoading(true);
            hideStatusMessages();
            hideResults();

            try {
                const response = await fetch(`/api/analyze?source=${source}`);
                const data = await response.json();

                if (response.ok && data.stats) {
                    displayResults(data);
                    showSuccess(`Successfully analyzed ${data.stats.totalProducts} products from ${source}!`);
                } else {
                    throw new Error(data.message || 'Analysis failed');
                }
            } catch (error) {
                console.error('Analysis error:', error);
                showError(`Analysis failed: ${error.message}`);
            } finally {
                showLoading(false);
            }
        }

        function displayResults(data) {
            const stats = data.stats;

            // Update statistics cards with animation
            const statElements = [
                { id: 'totalProducts', value: stats.totalProducts.toLocaleString() },
                { id: 'totalBrands', value: stats.totalBrands.toLocaleString() },
                { id: 'totalCategories', value: stats.totalCategories.toLocaleString() },
                { id: 'avgPrice', value: `$${stats.avgPrice.toFixed(2)}` }
            ];

            statElements.forEach((stat, index) => {
                setTimeout(() => {
                    const element = document.getElementById(stat.id);
                    element.textContent = stat.value;
                    element.closest('.stats-card').classList.add('slide-up');
                }, index * 100);
            });

            // Show stats container with animation
            setTimeout(() => {
                statsContainer.style.display = 'flex';
                statsContainer.classList.add('fade-in');
            }, 200);

            // Create/update charts with delay
            setTimeout(() => {
                createPriceChart(stats.priceRange);
                createRatingChart(stats.ratingDistribution);
                chartsContainer.style.display = 'block';
                chartsContainer.classList.add('fade-in');
            }, 400);

            // Populate top lists with delay
            setTimeout(() => {
                populateTopBrands(stats.topBrands);
                populateTopCategories(stats.topCategories);
            }, 600);

            // Populate sample products with delay
            setTimeout(() => {
                populateSampleProducts(data.sampleProducts);
                productsContainer.style.display = 'block';
                productsContainer.classList.add('fade-in');
            }, 800);
        }

        function createPriceChart(priceRange) {
            const ctx = document.getElementById('priceChart').getContext('2d');

            if (priceChart) {
                priceChart.destroy();
            }

            const labels = Object.keys(priceRange);
            const values = Object.values(priceRange);

            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';

            priceChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: values,
                        backgroundColor: [
                            'rgba(99, 102, 241, 0.8)',
                            'rgba(139, 92, 246, 0.8)',
                            'rgba(6, 182, 212, 0.8)',
                            'rgba(245, 158, 11, 0.8)',
                            'rgba(16, 185, 129, 0.8)'
                        ],
                        borderColor: isDark ? 'rgba(31, 41, 55, 0.8)' : 'rgba(255, 255, 255, 0.8)',
                        borderWidth: 3,
                        hoverBorderWidth: 5,
                        hoverBorderColor: isDark ? 'rgba(99, 102, 241, 1)' : 'rgba(99, 102, 241, 1)',
                        hoverOffset: 10
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                padding: 20,
                                usePointStyle: true,
                                font: {
                                    size: 12,
                                    weight: '500'
                                }
                            }
                        },
                        tooltip: {
                            backgroundColor: isDark ? 'rgba(31, 41, 55, 0.9)' : 'rgba(255, 255, 255, 0.9)',
                            titleColor: isDark ? '#f8fafc' : '#1f2937',
                            bodyColor: isDark ? '#f8fafc' : '#1f2937',
                            borderColor: isDark ? 'rgba(75, 85, 99, 0.3)' : 'rgba(0, 0, 0, 0.1)',
                            borderWidth: 1,
                            cornerRadius: 8,
                            displayColors: true
                        }
                    },
                    animation: {
                        animateScale: true,
                        animateRotate: true,
                        duration: 2000,
                        easing: 'easeOutQuart'
                    }
                }
            });
        }

        function createRatingChart(ratingDistribution) {
            const ctx = document.getElementById('ratingChart').getContext('2d');

            if (ratingChart) {
                ratingChart.destroy();
            }

            const labels = Object.keys(ratingDistribution);
            const values = Object.values(ratingDistribution);

            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';

            // Create gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, 400);
            gradient.addColorStop(0, 'rgba(99, 102, 241, 0.8)');
            gradient.addColorStop(1, 'rgba(139, 92, 246, 0.8)');

            ratingChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Products',
                        data: values,
                        backgroundColor: gradient,
                        borderColor: 'rgba(99, 102, 241, 1)',
                        borderWidth: 2,
                        borderRadius: 8,
                        borderSkipped: false,
                        hoverBackgroundColor: 'rgba(99, 102, 241, 1)',
                        hoverBorderColor: 'rgba(139, 92, 246, 1)',
                        hoverBorderWidth: 3
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1,
                                color: isDark ? '#f8fafc' : '#6b7280',
                                font: {
                                    size: 12,
                                    weight: '500'
                                }
                            },
                            grid: {
                                color: isDark ? 'rgba(75, 85, 99, 0.2)' : 'rgba(0, 0, 0, 0.1)',
                                borderColor: isDark ? 'rgba(75, 85, 99, 0.3)' : 'rgba(0, 0, 0, 0.1)'
                            }
                        },
                        x: {
                            ticks: {
                                color: isDark ? '#f8fafc' : '#6b7280',
                                font: {
                                    size: 12,
                                    weight: '500'
                                }
                            },
                            grid: {
                                display: false
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: isDark ? 'rgba(31, 41, 55, 0.9)' : 'rgba(255, 255, 255, 0.9)',
                            titleColor: isDark ? '#f8fafc' : '#1f2937',
                            bodyColor: isDark ? '#f8fafc' : '#1f2937',
                            borderColor: isDark ? 'rgba(75, 85, 99, 0.3)' : 'rgba(0, 0, 0, 0.1)',
                            borderWidth: 1,
                            cornerRadius: 8,
                            displayColors: true,
                            callbacks: {
                                title: function(context) {
                                    return `Rating: ${context[0].label} stars`;
                                },
                                label: function(context) {
                                    return `${context.parsed.y} products`;
                                }
                            }
                        }
                    },
                    animation: {
                        duration: 2000,
                        easing: 'easeOutQuart',
                        delay: function(context) {
                            return context.dataIndex * 200;
                        }
                    },
                    onHover: (event, activeElements) => {
                        event.native.target.style.cursor = activeElements.length > 0 ? 'pointer' : 'default';
                    }
                }
            });
        }

        function populateTopBrands(brands) {
            const container = document.getElementById('topBrandsList');
            container.innerHTML = '';

            brands.slice(0, 5).forEach(([brand, count], index) => {
                const item = document.createElement('div');
                item.className = 'list-group-item d-flex justify-content-between align-items-center';
                item.innerHTML = `
                    <div>
                        <span class="badge bg-primary rounded-pill me-2">${index + 1}</span>
                        ${brand}
                    </div>
                    <span class="badge bg-secondary">${count} products</span>
                `;
                container.appendChild(item);
            });
        }

        function populateTopCategories(categories) {
            const container = document.getElementById('topCategoriesList');
            container.innerHTML = '';

            categories.slice(0, 5).forEach(([category, count], index) => {
                const item = document.createElement('div');
                item.className = 'list-group-item d-flex justify-content-between align-items-center';
                item.innerHTML = `
                    <div>
                        <span class="badge bg-warning rounded-pill me-2">${index + 1}</span>
                        ${category}
                    </div>
                    <span class="badge bg-secondary">${count} products</span>
                `;
                container.appendChild(item);
            });
        }

        function populateSampleProducts(products) {
            const container = document.getElementById('productsGrid');
            container.innerHTML = '';

            products.slice(0, 6).forEach(product => {
                const col = document.createElement('div');
                col.className = 'col-md-4 col-sm-6';

                const stars = 'â˜…'.repeat(Math.floor(product.rating || 0)) + 'â˜†'.repeat(5 - Math.floor(product.rating || 0));

                col.innerHTML = `
                    <div class="product-card">
                        <div class="product-title">${product.title || 'Unknown Product'}</div>
                        <div class="product-price">$${product.price || 0}</div>
                        <div class="product-rating">${stars} (${product.rating || 0})</div>
                        <small class="text-muted">${product.brand || 'Unknown Brand'} â€¢ ${product.category || 'Unknown Category'}</small>
                    </div>
                `;

                container.appendChild(col);
            });
        }

        function showLoading(show) {
            loadingSpinner.style.display = show ? 'block' : 'none';
            analyzeBtn.disabled = show;
            analyzeBtn.innerHTML = show ?
                '<i class="fas fa-spinner fa-spin"></i> Analyzing...' :
                '<i class="fas fa-chart-line"></i> Analyze Data';
        }

        function showError(message) {
            statusContainer.innerHTML = `<div class="error-message"><i class="fas fa-exclamation-triangle"></i> ${message}</div>`;
        }

        function showSuccess(message) {
            statusContainer.innerHTML = `<div class="success-message"><i class="fas fa-check-circle"></i> ${message}</div>`;
        }

        function hideStatusMessages() {
            statusContainer.innerHTML = '';
        }

        function hideResults() {
            statsContainer.style.display = 'none';
            chartsContainer.style.display = 'none';
            productsContainer.style.display = 'none';
        }

        // Auto-refresh every 30 seconds
        setInterval(() => {
            if (statsContainer.style.display !== 'none') {
                analyzeData();
            }
        }, 30000);
    </script>
</body>
</html>
