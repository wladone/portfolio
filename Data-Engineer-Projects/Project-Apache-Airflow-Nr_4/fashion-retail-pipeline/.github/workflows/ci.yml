name: CI

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main]

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.9"

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt
                  pip install pytest flake8

            - name: Lint with flake8
              run: |
                  flake8 scripts/ tests/ dags/ showcase/ --count --select=E9,F63,F7,F82 --show-source --statistics
                  flake8 scripts/ tests/ dags/ showcase/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

            - name: Test DAG loading
              run: |
                  python -m pytest tests/test_dag_loads.py -v

            - name: Test SQL logic
              run: |
                  python -m pytest tests/test_sql_duckdb.py -v
